# ============================================
# Nginx Configuration for Frontend
# ============================================
# This config does two things:
# 1. Serves the static HTML frontend on port 80
# 2. Reverse-proxies /api/* requests to the
#    backend container on localhost:3000
#
# Since all containers in a Pod share the same
# network (localhost), nginx can forward API
# requests to the backend using 127.0.0.1:3000
# ============================================

server {
    listen 80;              # Frontend listens on port 80
    server_name localhost;

    # Serve static frontend files
    location / {
        root   /usr/share/nginx/html;
        index  index.html;
    }

    # Reverse proxy: forward /api/* to backend container
    # Example: /api/users -> http://localhost:3000/users
    location /api/ {
        proxy_pass http://127.0.0.1:3000/;    # Backend on same Pod
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
